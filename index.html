<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Entrada - Universidad Icesi</title>
    <link rel="icon" href="https://www.icesi.edu.co/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://www.icesi.edu.co/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.icesi.edu.co/manuales/servicios_apoyo/images/watermark.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        .login-container img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #003366;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .login-container button:hover {
            background-color: #005BB5;
        }

        .login-container a {
            display: block;
            margin-top: 10px;
            color: #0078D7;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.icesi.edu.co/favicon.ico" alt="Logo Universidad Icesi">
        <h1>Universidad Icesi</h1>
        <form>
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contrase침a" required>
            <a href="#">Solicitar contrase침a</a>
            <!-- Bot칩n estilizado con funcionalidad -->
            <button type="button" onclick="redirigir()">Iniciar Sesi칩n</button>
        </form>
    </div>

    <script>
        function redirigir() {
            window.location.href = "inicio.html";
        }
    </script>
</body>
</html>
